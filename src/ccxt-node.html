<script type="text/javascript">
    RED.nodes.registerType('ccxt', {
        category: 'private',
        color: "#705090",
        defaults: {
            config: { type: 'ccxt-config', required: true },
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "serial.png",
        label: function () {
            const configNode = RED.nodes.node(this.config);
            return this.name || (configNode ? configNode.label() : "ccxt");
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
    });

</script>
